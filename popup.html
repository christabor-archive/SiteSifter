<!DOCTYPE html>
<html lang="en" id="svsn-popup">
<head>
    <title>Browser actions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SiteSifter</title>
    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
    <p>SiteSifter</p>
    <a href="#" id="open-panel" class="btn btn-default btn-block btn-xs">Open panel</a>
    <a href="#" id="clean-page" class="btn btn-primary btn-block btn-xs">Auto Clean</a>
    <a href="#" id="delete-page" class="btn btn-warning btn-block btn-xs">Remove override</a>
    <hr>
    <form id="save-page">
        <fieldset>
            <legend>Save New</legend>
            <label>
                Use entire domain?
                <input type="checkbox" name="use-origin">
            </label>
            <label>
                Themes
                <select name="themes" class="form-control input-sm">
                    <option value="default">Default</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </label>
            <button class="btn btn-success btn-block btn-xs">Save page</button>
        </fieldset>
    </form>

    <!-- Should match content_scripts -->
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/helpers.cleaners.js"></script>
    <script type="text/javascript" src="js/cleaners.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
